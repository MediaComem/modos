<ion-header>
  <ion-toolbar class="main-head"> </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="ion-no-padding">
    <ion-row
      class="ion-justify-content-center ion-margin-top ion-margin-bottom"
    >
      <ion-col size="6" class="ion-no-margin">
        <div>
          <img src="assets/modos_home.png" alt="MoDoS Homepage logo" />
        </div>
      </ion-col>
    </ion-row>
    <ion-row class="ion-margin-top ion-text-center">
      <ion-col class="ion-align-items-center ion-padding-horizontal">
        <p class='emphasis'>
          Signalez les obstacles à la mobilité piétonne en un clin d'oeil
        </p>
        <p>Vos observations aident à rendre les villes plus accessibles !</p>
      </ion-col>
    </ion-row>
    <ion-row class="ion-no-padding ion-margin-top ion-margin-bottom">
      <ion-col class="ion-no-padding ion-text-center ion-text-capitalize">
        <div>
          <ion-button
            [routerLink]="['/contribution/select-obstacle']"
            routerDirection="forward"
            fill="solid"
            size="large"
            class="ion-no-margin"
            color="tertiary"
            >Signaler un obstacle</ion-button
          >
        </div>
      </ion-col>
    </ion-row>
    <ion-row class="ion-margin-top ion-text-center">
      <ion-col class="ion-align-items-center ion-padding-horizontal">
        <p class='emphasis' *ngIf="observationsCount!==undefined; else noObs">{{observationsCount}}</p>
        <ng-template #noObs><p class='emphasis'>0</p></ng-template>
        <p *ngIf="observationsCount < 2; else plural">observation effectuée</p>
        <ng-template #plural><p>observations effectuées</p></ng-template>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

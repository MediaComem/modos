<ion-header>
  <ion-toolbar>
    <ion-title>Positionnement</ion-title>
    <ion-buttons slot="end">
      <ion-button color="danger" [routerLink]="['/home']">annuler</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="ion-no-padding" style="height: 100%">
    
    <ion-row style="height: 100%">
      <div
        style="height: 100%; width: 100%; background-color: black"
        id="map"
      ></div>
    </ion-row>
  </ion-grid>

  <ion-fab slot="fixed" vertical="bottom" horizontal="start" >
    <ion-fab-button (click)="getLocalisation()">
      <ion-icon name="locate-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end" >
    <ion-fab-button color="success" (click)="goToSummary()">
      <ion-icon name="checkmark-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>

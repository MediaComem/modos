{% extends "base.html" %}

{% block content %}
 <div class="container">
   <h1>Upload File</h1>
   <hr>
   <form class="form" action="{{ url_for('index') }}" method="post" enctype="multipart/form-data">
    <div class="form-group">
      <input type="checkbox" name="problem"> Check if you know that there is a problem, but you want to know the category
    </div>
     <div class="form-group">
       <input type="file" name="file" class="btn btn-default">
     </div>
     <div class="form-group">
       <input type="submit" value="Upload" class="btn btn-default">
     </div>
   </form>
 </div>

{% endblock %}
